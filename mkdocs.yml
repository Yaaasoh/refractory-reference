site_name: Refractory Materials Technical Glossary
site_url: https://yaaasoh.github.io/refractory-reference/
site_description: 耐火物・製鉄・建設分野の技術用語集
site_author: Yaaasoh

repo_name: Yaaasoh/refractory-reference
repo_url: https://github.com/Yaaasoh/refractory-reference

theme:
  name: material
  language: ja
  direction: ltr
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate

nav:
  - Home: index.md
  - 材料・物性: glossary/02-materials.md
  - 設備・機器: glossary/03-equipment.md
  - 施工・打設: glossary/04-construction.md
  - 製鉄プロセス: glossary/05-steel-industry.md
  - レオロジー・シミュレーション: glossary/06-rheology-simulation.md

markdown_extensions:
  - tables
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search:
      lang:
        - ja
        - en
